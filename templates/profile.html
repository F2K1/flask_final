{% extends 'base.html' %}

{% block title %}WeBlog | "{{ username }}" Profile {% endblock %}

{% block content %}
<div id="profilePageID">

    <div class="container-fluid">        
        <div class="row">

            <div class="col-lg-12 col-12">
                <h1>Welcome {{ username }}</h1>

                {% if role == "author" %}
                <form class="form" method="post" action="{{ url_for('manageBlogs') }}">
                    <div class="mb-3">
                      <label class="form-label">Title</label>
                      <input class="form-control" type="text" name="title" placeholder="Title">
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label">Content</label>
                        <textarea class="form-control" type="text" name="content" placeholder="Content" rows="7"> </textarea>
                    </div>
                
                    <button class="btn link_btn" type="submit" name="actionbutton" value="addFormID">Post</button>
                </form>
                {% endif %}
            </div>

            {% for i in range(0, len) %}
            <div class="col-lg-4 col-12">
                <form class="form_sm" method="post" action="{{ url_for('manageBlogs') }}">
                    <div class="mb-3">
                      <input hidden class="form-control" type="text" name="blogid" value="{{ blogs_list[i][0] }}">
                    </div>
                
                    <div class="mb-3">
                        <input class="form-control" type="text" name="title" value="{{ blogs_list[i][2] }}">
                    </div>

                    <div class="mb-3">
                        <textarea class="form-control" type="text" name="content" rows="7"> {{ blogs_list[i][3] }} </textarea>
                    </div>
                
                    <button class="btn link_btn" type="submit" name="actionbutton" value="updateFormID">Update</button>

                    <div class="mb-3">
                        <input class="form-control" hidden type="text" name="blogid" value="{{ blogs_list[i][0] }}">
                    </div>
                                      
                    <button class="btn link_btn" type="submit" name="actionbutton" value="deleteFormID">Delete</button>  
                </form>
            </div>
            {% endfor %}

        </div>        
    </div>

</div>    
{% endblock %}
